<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site</title>
</head>
<body>
    
    <header class="header-container">
        <nav class="navbar">
            <ul class="navbar__list">

                <li>
                    <a href="./index.html" class="navbar__logo">Travel Site</a>
                </li>

                <div>
                    <li>
                        <a href="./index.html" class="navbar__link navbar__link--current">Home</a>
                    </li>
                    <li>
                        <a href="./pages/hawaii.html" class="navbar__link">Hawaii</a>
                    </li>
                    <li>
                        <a href="./pages/iceland.html" class="navbar__link">Iceland</a>
                    </li>
                    <li>
                        <a href="./pages/greece.html" class="navbar__link">Greece</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div>
                <div class="hero__slogan">
                    <h1 class="hero__text hero__title">Travelling Comes With Endless Discoveries</h1>
                    <p class=""></p>
                </div>
                <a href="#get-started" class="hero__button">Get started</a>
            </div>
            <img class="hero__image" src="./assets/images/hero.png" alt="hero image">
        </section>

        <div class="main-container">

            <h2 class="main-container__title">Recommendations</h2>

            <section class="articles">

                <a href="./pages/hawaii.html" class="article-card__link">
                    <article class="article-card article-card__destination1">
                        <p class="article-card__text">Hawaii</p>
                    </article>
                </a>

                <a href="./pages/iceland.html" class="article-card__link">
                    <article class="article-card article-card__destination2">
                        <p class="article-card__text">Iceland</p>
                    </article>
                </a>
                    
                <a href="./pages/greece.html" class="article-card__link">
                    <article class="article-card article-card__destination3">
                        <p class="article-card__text">Greece</p>
                    </article>
                </a>

            </section>
            
        </div>

    </main>

    <footer class="footer">

        <div class="footer__contact">
            <h2 class="footer__title">Contact</h2>
            <h3 class="footer__subtitle">Email</h3> 
            <p class="footer__text">info@travelsite.com</p>
        </div>

        <div class="footer__hours">
            <h2 class="footer__title">Hours</h2>

            <div class="footer__hours--weekday">
                <h3 class="footer__subtitle">Monday - Friday</h3> 
                <p class="footer__text">9:00 AM - 5:00 PM</p>
            </div>

            <div class="footer__hours--sat">
                <h3 class="footer__subtitle">Saturday</h3> 
                <p class="footer__text">10:00 AM - 4:00 PM</p>
            </div>

            <div class="footer__hours--sun">
                <h3 class="footer__subtitle">Sunday</h3> 
                <p class="footer__text">Closed</p>
            </div>
        </div>

        <div class="footer__social">
            <h2 class="footer__title">Social</h2>
            <a href="https://instagram.com"><img class="footer__icons" src="./assets/images/icon-instagram.png" alt="instagram"/></a>
            <a href="https://facebook.com"><img class="footer__icons" src="./assets/images/icon-facebook.png" alt="facebook"/></a>
            <a href="https://twitter.com"><img class="footer__icons" src="./assets/images/icon-twitter.png" alt="twitter"/></a>
        </div>

    </footer>

</body>
</html>
